<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background-color: #f4f4f4;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is a simple and clean HTML template to get you started.</p>
    </header>

    <main>
        <div class="card">
            <h2>About Us</h2>
            <p>Welcome to our website! We're excited to share our content with you.</p>
            <a href="#" class="btn">Learn More</a>
        </div>

        <div class="card">
            <h2>Our Services</h2>
            <p>Discover what we can offer:</p>
            <ul>
                <li>Web Development</li>
                <li>Design Solutions</li>
                <li>Digital Marketing</li>
            </ul>
            <a href="#" class="btn">View Services</a>
        </div>
    </main>
</body>
</html>
